<div *ngFor="let provider of auth.providers">
  <form *ngIf="provider == auth.getProviderById('password')" (submit)="onSignup(provider, form.value)" #form="ngForm" class="form-inline">
    <div class="form-group">
      <label for="email">Adresse e-mail:</label>
      <input type="text" class="form-control" id="email" [ngModel]="auth.user?.email" name="email">

      <br>

      <label for="password">Mot de passe:</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>

      <br>

      <label for="confirmPassword">Confirmation du mot de passe:</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Inscription</button>

    <hr>
  </form>
  
  <a *ngIf="provider != auth.getProviderById('password')" class="btn btn-default" (click)="onLogin(provider)">Inscription avec {{provider.name}}</a>
</div>

<i class="fa fa-cog fa-spin" *ngIf="load.load"></i>
