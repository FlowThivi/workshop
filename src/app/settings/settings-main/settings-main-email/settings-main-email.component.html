<form class="form-inline" (submit)="onSubmit(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="email">Adresse e-mail:</label>
    <input [disabled]="submit" type="text" class="form-control" id="email" [ngModel]="auth.user?.email" name="email">
  </div>

  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

<div *ngIf="submit">
  <app-sign-in (reauth)="onReauth()"></app-sign-in>
  <button class="btn btn-danger" (click)="onCancel()">Annuler</button>
</div>
